apply plugin: 'com.android.library'

//def buildToolVersion = "24.0.2"
def buildToolVersion = "26.0.2"
//def supportVersion = "24.2.1"
def supportVersion = "26.1.0"

android {

    compileSdkVersion 26
    buildToolsVersion buildToolVersion
    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 26
        versionCode 2
        versionName "2.0"
        multiDexEnabled true//方法总数超过64K时,dex分割
//        ndk {
//            moduleName "DeflatingDecompressor-v3"
//            abiFilters "armeabi-v7a"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
//        release {
//            // 是否进行混淆
//            minifyEnabled false
//            // 混淆文件的位置
////            signingConfig signingConfigs.debug
//            proguardFiles 'proguard-rules.pro'
//        }
//
//        debug {
//            minifyEnabled false
//            signingConfig signingConfigs.debug
//            proguardFiles 'proguard-rules.pro'
//        }

    }

//    externalNativeBuild{
//        ndkBuild {
//            path "src/main/jni/Android.mk"
//        }
//    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = []
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    productFlavors {
    }


    defaultConfig {
        multiDexEnabled true
    }
}

dependencies {
    repositories {
        flatDir { dirs 'libs' }
    }
    compile 'com.android.support:support-v4:' + supportVersion
    compile 'com.android.support:appcompat-v7:' + supportVersion
    //    compile files('libs/universal-image-loader-1.9.5.jar')
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.android.support:design:' + supportVersion
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'org.apache.httpcomponents:httpcore:4.4.2'
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.0'
    compile files('libs/json-simple-1.1.1.jar')
    compile files('libs/nanohttpd-2.0.5.jar')
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile files('libs/javabase64-1.3.1.jar')
//    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    //方法总数超过64K时,dex分割
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.githang:status-bar-compat:0.5.2' // 状态栏颜色
//    provided 'de.greenrobot:eventbus-annotation-processor:3.0.0-beta1'
}